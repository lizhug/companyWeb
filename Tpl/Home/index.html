<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>主页</title>
	<load href="./Common/lib/bootstrap.css" />
	<load href="./Common/css/global.css" />
	<load href="./Common/css/Public/header.css" />
	<load href="./Common/css/Public/footer.css" />
	<load href="./Common/css/Home/index.css" />
</head>
<body class="container" id="main">
	<include file="./Tpl/Public/header.html" />
	<div class="help-block">
		<div id="siderbar" class="span3 pull-left">
			<div id="info">
				<span><img src="./Common/images/icon3.jpg" alt="icon" />团队基本信息</span>
				<div>
					{$companyIntrSimple}
				</div>
			</div>
			<div id="contact">
				<span><img src="./Common/images/icon3.jpg" alt="icon" />联系方式</span>
				<div>
					{$contactSimple}
				</div>
			</div>
		</div>

		<div id="content" class="span8 pull-left">
			<span><img src="./Common/images/icon.jpg" alt="icon" />团队资讯 <span>TEAM NEWS</span></span>
			<ul class="unstyled">
				<volist name="list" id="vo">
					<li><a href="__APP__/Content/info/id/{$vo['id']}">{$vo['title']}</a><span class="pull-right">{$vo['date']}</span></li>
				</volist>
				<li class="flip text-center">{$page}</li>
			</ul>
		</div>
	</div>
	<div class="clear"></div>
	<include file="./Tpl/Public/footer.html" />
</body>
</html>
